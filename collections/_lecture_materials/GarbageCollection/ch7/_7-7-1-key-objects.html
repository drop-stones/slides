<div id="{{ 7-7-1-id }}">
  <h3>{{ 7-7-1-title }}</h3>

  <h4>Idea</h4>  

  Treat <em>key objects</em> as a representative of data structure:
  <ul>
    <li>Root node of tree</li>
    <li>Head of list</li>
  </ul>

  <h4>Handling Key Objects</h4>

  At promotion:
  <ul>
    <li>
      Key objects: Retained in generational scheme
    </li>
    <li>
      Other objects: Out of generational scheme
      <ul>
        <li><em>Keyed area</em>: No collection area</li>
      </ul>
    </li>
  </ul>


</div>
